{% extends 'base.html' %}

{% block content %}

    <form method="POST" class="form-horizontal">
    {% csrf_token %}
        <div class="container">
            <br><h3>ADD EMPLOYEE<hr></h3>
            <div class="row">
            <div class="col-md-12">
            <table class="table table-bordered table-hover table-striped">

                <thead>
                </thead>

                <tbody>

                    <tr>
                        <td><label class="control-label"><b>First name:</b></label></td>
                        <div class="col-md-5"><td><input type="text"  name="first_name"  default="{{ user.first_name}}"></td> </div>
                    </tr>

                    <tr>
                        <td><label class="control-label"><b>Last name:</b></label></td>
                        <div class="col-md-5" ><td><input type="text" name="last_name" default="{{ user.last_name}}"></td></div>
                    </tr>

                    <tr>
                        <td><label class="control-label"><b>Email id:</b></label></td>
                        <div class="col-md-5" ><td><input type="text" name="email" default="{{ user.email}}"></td></div>
                    </tr>

                    <tr>
                        <td><label class="control-label"><b>Username:</b></label></td>
                        <div class="col-md-5" ><td><input type="text" name="username" default="{{ user.username}}"></td></div>
                    </tr>

                    <tr>
                        <td><label class="control-label"><b>Password:</b></label></td>
                        <div class="col-md-5" name="password"><td><input type="password"></td></div>
                    </tr>

                    <!-- <tr>
                        <td><label class="control-label"><b>Role:</b></label></td>
                        <div class="col-md-5 "name="role"><td><input type="text"></td></div>
                    </tr> -->

                </tbody>
            </table>

            <button type="submit" class="btn btn-outline-primary float-right">Other Details</button>

            </div>
            </div>
        </div>
    </form>
{% endblock content %}
